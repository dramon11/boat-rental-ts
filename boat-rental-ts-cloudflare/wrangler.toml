{
  "$schema": "node_modules/wrangler/config-schema.json",
  "name": "boat-rental-system",
  "main": "src/index.ts",                          // ← Esto resuelve el 99% de los casos
  "compatibility_date": "2026-02-18",
  "compatibility_flags": [
    "nodejs_compat"
  ],

  "d1_databases": [
    {
      "binding": "DB",
      "database_name": "boat_rental_db",
      "database_id": "tu-database-id-real-aqui"    // ← pon tu ID de D1
    }
  ],

  "vars": {
    "JWT_SECRET": "cambia-esto-por-un-secreto-muy-largo-y-seguro-2026"
  }

  // Si usas KV, agrégalo aquí
